<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			background-color:  gray;
		}
		#box {
			background-color: blue;
			padding: 10px;
			border: 5px solid black;
			width: 300px;
			height: 50px;
			margin-top: 20px;
			overflow: auto;
		}
		#content {
			background-color: #90EE90;
		}
		h1 {
			margin-bottom: 30px;
		}
	</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
	<div id="content"> Lorem Ipsum</div>
</div>
